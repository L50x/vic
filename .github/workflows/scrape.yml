name: Veritas Inventory Checker
on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:
jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 pandas gspread google-auth
      - name: Write Google credentials
        env:
          GSHEETS_CREDENTIALS: ${{ secrets.GSHEETS_CREDENTIALS }}
        run: |
          mkdir -p scraper
          python -c "import os, json; open('scraper/credentials.json', 'w').write(os.environ['GSHEETS_CREDENTIALS'])"
      - name: Run scraper
        run: |
          python scraper/veritas_to_gsheets.py
